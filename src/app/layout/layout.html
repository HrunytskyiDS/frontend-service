<nz-layout class="app-layout">
  <nz-sider
    class="app-sider"
    nzCollapsible
    nzWidth="256px"
    [nzTrigger]="null"
    [(nzCollapsed)]="isCollapsed"
  >
    <app-sider [(isCollapsed)]="isCollapsed" />
  </nz-sider>
  <nz-layout>
    <nz-header>
      <app-header [(isCollapsed)]="isCollapsed" />
    </nz-header>
    <nz-content>
      <app-main />
    </nz-content>
  </nz-layout>
</nz-layout>
