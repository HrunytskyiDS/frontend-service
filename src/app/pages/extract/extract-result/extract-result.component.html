@if (isLoading()) {
  <nz-skeleton [nzActive]="true" />
} @else if (response(); as response) {
  <h3
    class="title"
    nz-typography
  >
    Ключові слова
  </h3>
  <app-keywords [keywords]="response.keywords" />
  <h3
    class="title"
    nz-typography
  >
    Короткий зміст
  </h3>
  <p>{{ response.summary }}</p>
}
