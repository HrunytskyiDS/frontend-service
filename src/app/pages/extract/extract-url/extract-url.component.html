<nz-input-search
  [nzLoading]="isUploadUrlLoading()"
  (nzSearch)="onSearch($event)"
>
  <input
    nz-input
    placeholder="Скопіюйте та вставте URL сюди..."
    [(ngModel)]="value"
  />
  <span nzInputSearchEnterButton>
    @if (!isUploadUrlLoading()) {
      <nz-icon nzType="send" />
    }
  </span>
</nz-input-search>
